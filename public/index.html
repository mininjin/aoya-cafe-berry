<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#a61c00f0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&family=Potta+One&family=Zen+Maru+Gothic&display=swap"
      rel="stylesheet"
    />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta property="og:type" content="product" />
    <meta property="og:url" content="https://aoya-cafe-berry.com" />
    <meta
      property="og:image"
      content="https://aoya-cafe-berry.com/thumbnail.webp"
    />
    <meta
      property="og:site_name"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:description"
      content="自然豊かな鳥取 あおやの四季をcafé Berryの大きな窓から見てみませんか？"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="./loading.css" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div
      id="loading-animation"
      class="fixed w-full h-full z-100 transition-all duration-1000"
    >
      <div class="flex flex-col items-center justify-center h-full bg-sub">
        <img
          src="./lodo_reverse.svg"
          alt="ロゴ"
          class="h-32 object-contain mb-5"
        />
        <div class="w-full text-center text-xl text-white">
          <span class="loading-loading">N</span>
          <span class="loading-loading">o</span>
          <span class="loading-loading mr-2">w</span>
          <span class="loading-loading">L</span>
          <span class="loading-loading">o</span>
          <span class="loading-loading">a</span>
          <span class="loading-loading">d</span>
          <span class="loading-loading">i</span>
          <span class="loading-loading">n</span>
          <span class="loading-loading">g</span>
          ...
        </div>
      </div>
    </div>
    <script src="./loading.js"></script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
